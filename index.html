<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <header class="site-header">
    <div class="container site-header__container">

      <a href="/" class="logo site-header__logo">
        <img class="logo__img" src="img/logo.png" srcset="img/logo.png 1x , img/logo@2x.png 2x" alt="site-logo" >
      </a>
      
      <p class="site-header__info">
        Остекление балконов и лоджий в Москве и Московской области
      </p>
      
      <a href="/" class="site-header__call-link">
        вызвать замерщика
      </a>
      
      <div class="site-header__work-time work-time">
        <p class="work-time__text">без выходных</p>
        <p class="work-time__time">9:00 - 18:00</p>
      </div>

      <div class="site-header__phone phone">
        <p class="phone__number">9:00 - 18:00</p>
        <p class="phone__link">Заказать обратный звонок</p>
      </div>

    </div>
  </header>
  
  
  <script src="js/main.js"></script>
</body>
</html>
