<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <header class="site-header">
    <div class="container site-header__container">
      
      <a href="/" class="logo site-header__logo">
        <img class="logo__img" width="142" height="42" src="img/logo.png" srcset="img/logo.png 1x , img/logo@2x.png 2x" alt="site-logo" >
      </a>
      
      <p class="site-header__info">
        Остекление балконов и лоджий в Москве и Московской области
      </p>
      
      <a href="/" class="site-header__call-link">
        <p class="site-header__call-link-text">
          вызвать замерщика
        </p>
      </a>
      
      <div class="site-header__work-time work-time">
        <div class="work-time__box">
          <p class="work-time__text">без выходных</p>
          <p class="work-time__time">9:00 - 18:00</p>
        </div>
      </div>
      
      <div class="site-header__phone phone">
        <div class="phone__box">
          <a class="phone__number" href="tel:+7495 6466171">+7 (495) 646-61-71</a>
          <a class="phone__link" href="#">Заказать обратный звонок</a>
        </div>
      </div>
      
    </div>
  </header>
  
  
  <main class="site-main">
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__info">
          <h2 class="hero__heading">
            Остекление балконов "под ключ"
            <br>
            <span>
              за  12 800 рублей!
            </span>
          </h2>
          <ul class="hero__comfort-list">
            <li class="hero__comfort-item"> <img src="img/quality-img.png"  srcset="img/quality-img.png 1x, img/quality-img@2x.png 2x" width="110" height="130"  alt="rasm"> </li>
            <li class="hero__comfort-item"><img src="img/montaj-img.png"  srcset="img/montaj-img.png 1x, img/montaj-img@2x.png 2x" width="110" height="130"  alt="rasm"> </li>
            <li class="hero__comfort-item"><img src="img/3-years-img.png"  srcset="img/3-years-img.png 1x, img/3-years-img@2x.png 2x" width="110" height="130"  alt="rasm"></li>
            <li class="hero__comfort-item"><img src="img/musor-img.png"  srcset="img/musor-img.png 1x, img/musor-img@2x.png 2x" width="110" height="130"  alt="rasm"></li>
          </ul>
        </div>
        <form class="hero__form send-form" action="https://echo.htmlacademy.ru" method="post">
          <h3 class="send-form__heading">
            Запишитесь сегодня на
            <br>
            <span>
              бесплатный замер
            </span>
          </h3>
          <input type="text" name="name" id="" autocomplete="off" spellcheck="false" placeholder="Введите ваше имя" class="send-form__name">
          <input type="tel" name="number" id="" autocomplete="off" spellcheck="false" placeholder="+7 (___) ___-__-__" class="send-form__number">
          <button class="send-form__button button" type="submit">Вызвать замерщика!</button>
          <p class="send-form__text">
            Ваши данные конфиденциальны
          </p>
        </form>
      </div>
    </section>
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
